<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
    </head>
    <body>
      <container>
        <section>
            <ul id="complete-list">
                <li class="top-list-item">
                    <div class="d-flex items">
                        <span>Today's Todo</span>
                    </div>
                    <hr>
                </li>

                <li class="top-list-item">
                    <div class="flex">
                        <input placeholder="Add something To Do" type="text">
                    </div>
                    <hr>
                </li>
                <li id="button-li"><button type="button">Clear All Done's</button></li>
            </ul>
        </section>
      </container>
    </body>
</html>
